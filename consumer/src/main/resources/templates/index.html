</head>
<body>
<form id="formId">
    <table align="center">
        <tr>
            <td>用户名</td>
            <td><input class="form-control" name="username"  style="width:300px" ></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input class="form-control" name="password"  style="width:300px" ></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" class="btn btn-success" onclick="login()">登录</button></td>
        </tr>
    </table>
</form>
</body>
<SCRIPT>
    function login(){
        $.ajax({
            url:"../xxf/login",
            data:$("#formId").serialize(),
            success:function(data){
                if(data=="1"){
                    alert("用户名错误")
                }
                if(data=="2"){
                    alert("密码错误")
                }
                if(data=="3"){
                    alert("用户被锁定，5分钟之后才允许登录")
                }
                if(data=="0"){
                    location.href="../xxf/toShow"
                }
            }
        })
    }
</SCRIPT>
