<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>审核登录</title>
    <!-- 引入jquery -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <!-- 引入bootstrap的css -->
    <link  href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <!-- 引入bootstrap-treeview的css -->
    <link  href="../js/treeview/bootstrap-treeview.min.css" rel="stylesheet" >
    <!-- 引入bootstrap-addTabs的css -->
    <link  href="../js/addTabs/addTabs.css" rel="stylesheet" >
    <!-- 引入bootstrap-table的css -->
    <link  href="../js/table/bootstrap-table.min.css" rel="stylesheet" >
    <!-- 引入fileinput的css -->
    <link type="text/css" rel="stylesheet" href="../js/fileinput/css/fileinput.min.css" />

    <!-- 引入my97 -->
    <script type="text/javascript" src="../js/my97/WdatePicker.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/treeview/bootstrap-treeview.min.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/addTabs/addTabs.js"></script>
    <!-- 引入bootstrap-table的js-->
    <script type="text/javascript" src="../js/table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../js/table/locale/bootstrap-table-zh-CN.min.js"></script>
    <!-- 引入bootbox.js -->
    <script type="text/javascript" src="../js/bootbox/bootbox.js"></script>
    <!-- 引入fileinput的js -->
    <script type="text/javascript" src="../js/fileinput/js/fileinput.min.js"></script>
    <!--  引入fileinput的js -->
    <script type="text/javascript" src="../js/fileinput/js/locales/zh.js"></script>
    <script type="text/javascript" src="../js/fileinput/themes/fa/theme.js"></script>
</head>
<style type="text/css">
    body{
        background-image: url("../js/img/th.jpg");
        background-size:100% 100%;
        background-attachment:fixed;
    }
    #login_box{
        padding: 35px;
        border-radius:15px;
        background: #56666B;
        color: #fff;
    }
    #login_title{
        color: #000000;
    }
</style>
<body>
<div class="container" id="top">
    <div class="row" style="margin-top: 240px;">
        <div class="col-md-offset-4 col-md-4">
            <div class="col-md-offset-3 col-md-9">
                <h1 id='login_title'></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8" >
        </div>
        <div class="col-md-4" id='login_box'>
            <span id="mag"></span>
            <form class="form-horizontal" id="formId">
                <div class="form-group">
                    <label class="col-md-3 control-label">用户账号</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text"  placeholder="请输入用户名" id="name" name="name" >
                    </div>
                </div>



                <div class="form-group">
                    <label class="col-md-3 control-label">用户密码</label>
                    <div class="col-md-9">
                        <input class="form-control" type="password" placeholder="请输入密码" id="password" name="password"/>
                    </div>
                </div>



                <div class="form-group">
                    <div class="col-md-offset-5 col-md-4">
                        <a href="javaScript:login()" id="btn" class="btn btn-success col-lg-12">登录</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4" >
        </div>
    </div>
</div>
</body>
<SCRIPT>
    function login(){
        $.ajax({
            url:"../hb/login",
            data:$("#formId").serialize(),
            success:function(data){
                if(data=="1"){
                    alert("用户名错误")
                }
                if(data=="2"){
                    alert("密码错误")
                }
                if(data=="0"){
                    location.href="../toshow/querygoods"
                }
            }
        })
    }
</SCRIPT>
</html>
