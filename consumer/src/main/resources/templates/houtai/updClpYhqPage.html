<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  id="formId">
    <input type="hidden" name="id" th:value="${yhq.id}">
    <div class="form-group">
        <label for="name">优惠券名称</label>
        <input type="text" class="form-control" disabled name="yhqname" th:value="${yhq.yhqname}" placeholder="优惠券名称"/>
    </div>
    <div class="form-group">
        <label for="name">优惠券总数</label>
        <input type="text" class="form-control" disabled name="yhqcount" th:value="${yhq.yhqcount}" placeholder="优惠券总数"/>
    </div>
    <div class="form-group">
        <label for="name">优惠形式</label>
        <input type="text" class="form-control"  name="yhqprice" th:value="${yhq.yhqprice}" placeholder="优惠形式"/>
    </div>
    <div class="form-group">
        <label for="name">使用门槛</label>
        <select class="form-control" name="yhqmenkan">
            <option value="-1">请选择</option>
            <option value="1" th:field="*{yhq.yhqmenkan}">不限制</option>
            <option value="2" th:field="*{yhq.yhqmenkan}">满100元使用</option>
            <option value="3" th:field="*{yhq.yhqmenkan}">满200元使用</option>
            <option value="4" th:field="*{yhq.yhqmenkan}">满500元使用</option>
            <option value="5" th:field="*{yhq.yhqmenkan}">满1000元使用</option>
        </select>
    </div>
    <div class="form-group">
        <label for="name">会员等级</label>
        <select class="form-control" name="yhqlevel">
            <option value="-1">请选择</option>
            <option value="1" th:field="*{yhq.yhqlevel}">所有会员</option>
            <option value="2" th:field="*{yhq.yhqlevel}">超级会员</option>
        </select>
    </div>

    <div class="form-group">
        <label for="name">日期</label>
        <input type="date" class="form-control"  name="yhqdate" th:value="${yhq.yhqdate}" placeholder="日期"/>
    </div>
    <div class="form-group">
        <label for="name">使用说明</label><br>
        <textarea name="yhqdes" th:text="${yhq.yhqdes}" placeholder="使用说明" rows="3"/>
    </div>

</form>
</body>
</html>
