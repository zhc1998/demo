    //查询球员
    function initDataGrid() {
        //创建bootstrapTable

        $("#dataGrid").bootstrapTable({
            url: "../zch/queryCommodity",
            method: 'post',
            striped: true,  	         // 斑马线效果     默认false
            singleSelect: false,        //只允许选中一行
            clickToSelect: true,
            showToggle: true,           //是否显示详细视图和列表视图的切换按钮
            cardView: false,            //是否显示详细视图
            uniqueId: "clientId",             //每一行的唯一标识，一般为主键列
            showColumns: true,          //是否显示所有的列
            showRefresh: true,          //是否显示刷新按钮
            minimumCountColumns: 2,     //  最少留两列
            detailView: false,          //是否显示父子表
            toolbar: '#tabToolBar',     //  工具定义位置
            sidePagination: 'server',
            toolbar: '#toolbar',
            pagination: true,           //是否展示分页
            pageList: [2, 4, 8, 10],    //分页组件
            pageNumber: 1,
            pageSize: 2,                //默认每页条数
            searchOnEnterKey: true,     //启动回车键做搜索功能
            sortable: true,             //设置为false 将禁止所有列的排序。
            sortName: 'clientId',             //设置默认排序为 name,直接对应数据库的字段
            sortOrder: "desc",          //定义排序方式，'asc' 或者 'desc'。
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder 设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: 'undefined',
            // 请求服务器数据可以往后台传参
            queryParams: function queryParams(params) {
                var param = {
                    pageNumber: params.pageNumber,//当前页
                    pageSize: params.pageSize,//每页条数
                    //sortName: params.sortName,//设置排序id
                    //sortOrder: params.sortOrder,//定义排序方式
                    //clientName: $("#clientName").val(),//客户姓名
                    //clientPhoneMarketing:clientPhoneMarketing,
                    //clientIndustry:clientIndustry,
                    //clientRank:clientRank,
                };
                return param;
            },
            columns: [
                {field: 'ckAll', checkbox: true},  //开启复选框
                {field:'id',title:'编号'},
                {field:'commodityName',title:'商品名称'},
                {field:'artNo',title:'商品货号'},
                {field:'commodityPrice',title:'价格'},
                {field:'status',title:'上架',formatter:function(value,row,index){
                    var status
                        if(value==1){
                            status = "✔";
                            return "<font color='royalblue'>"+status+"</font>";
                        }else {
                            status = "×";
                            return "<font color='crimson'>"+status+"</font>";
                        }

                    }},
                {field:'newProduct',title:'新品',formatter:function(value,row,index){
                    var newProduct
                        if(value==1){
                            newProduct = "✔";
                            return "<font color='royalblue'>"+newProduct+"</font>";
                        }else{
                            newProduct = "×";
                            return "<font color='crimson'>"+newProduct+"</font>";
                        }

                    }},
                {field:'selllikeHotCakes',title:'热销',formatter:function (value,row,index) {
                        var selllikeHotCakes
                        if(value==1){
                            selllikeHotCakes = "✔";
                            return "<font color='royalblue'>"+selllikeHotCakes+"</font>";

                        }else{
                            selllikeHotCakes = "×";
                            return "<font color='crimson'>"+selllikeHotCakes+"</font>";
                        }
                    }},

                {field:'inventory',title:'库存'},
                {field:'zc',title:'操作'},
            ]
        });
    }

    //新增
    var res;

    function createAddContent(url) {
        alert(url);
        $.ajax({
            url: url,
            async: false,
            success: function (data) {
                res = data;
            }
        });
        return res;
    }

    //新增
    function addPlayer(){
        //打开新增弹框
        bootbox.dialog({
            title: '新增',
            message: createAddContent("<%=request.getContextPath()%>/page/toAddPlayer.do"),
            closeButton: true,//是否显示关闭按钮
            buttons: {
                "success": {
                    "label": "<i class='icon-ok'></i> 保存",
                    "className": "btn-sm btn-success",
                    "callback": function () {
                        $.ajax({
                            url:"<%=request.getContextPath()%>/player/addPlayer.do",
                            type:"post",
                            data:$("#addForm").serialize(),
                            dataType:"json",
                            success:function(data){
                                if(data){
                                    $('#dataGrid').bootstrapTable("refresh");
                                }else{
                                    alert("新增失败");
                                }
                            },
                            error:function(){
                                alert("代码错误");
                            }
                        })

                    }
                },
                "cancel": {
                    "label": "<i class='icon-info'></i> 取消",
                    "className": "btn-sm btn-danger",
                    "callback": function () {

                    }
                }
            }

        });
    }

    //批量删除
    function delePlayer() {
        //获取选中的行
        var array = $('#dataGrid').bootstrapTable("getSelections");//获取选中的行
        alert(array);
        console.log(array);

        var ids = "";
        if (array.length <= 0) {
            alert("请你选中要删除的数据！！！");
        } else {
            for (var i = 0; i < array.length; i++) {
                ids+=","+array[i].id;
            }
            ids = ids.substring(1);

            $.ajax({
                url:"<%=request.getContextPath()%>/player/delePlayer.do",
                type:"post",
                data:{ids:ids},
                dataType:"json",
                success:function(data){
                    $('#dataGrid').bootstrapTable("refresh");
                },
                error:function(){
                    alert("代码错误");
                }
            })



        }


    }

    //查询联赛
    function loadLeag(){
        $.ajax({
            url:"<%=request.getContextPath()%>/player/loadLeag.do",
            type:"post",
            data:{},
            dataType:"json",
            success:function(data){
                var html = "<option value=''>全部</option>";
                for(var i=0;i<data.length;i++){
                    html+="<option value='"+data[i].leagid+"'>"+data[i].leagname+"</option>";
                }

                $("#leagname").html(html);
            },
            error:function(){
                alert("查询联赛失败");
            }
        })
    }
