<body myjd="_MYJD_ticket">


<div id="nav">
    <div class="w">
        <div class="logo">
            <a href="//home.jd.com" target="_self" class="fore2" clstag="homepage|keycount|home2013|Homebackm">bug商城</a>
        </div>

        <div class="clr"></div>
    </div>
</div>

<div id="container">
    <div class="w">
        <div id="content">
            <div id="sub">
                <div id="menu">
                    <dl class="fore1">
                        <dt id="_MYJD_order">订单中心</dt>
                        <dd class="fore1_1" id="_MYJD_ordercenter">
                            <a clstag="homepage|keycount|home2013|Homeoder" href="javaScript:tomyorder()" target="_self">我的订单</a><br>
                            <a clstag="homepage|keycount|home2013|Homeoder" href="javaScript:tomyorder()" target="_self">未付款订单</a>
                        </dd>
                    </dl>
                </div>


                <div id="menu-ads"><!--广告全部放这里--></div>
            </div>

            <div id="main">

                <div class="mod-main mod-comm mod-coupon">
                    <div class="mt">
                        <h3>我的订单</h3>
                        <!--<div class="extra-r">
                            <a id="vipLink" href="//a.jd.com" target="_blank" clstag="pageclick|keycount|mycoupon_new_201610184|15"><b class="coupon-icon"></b>领取更多优惠券<em id="vipNum" style="display: none">0</em></a>
                        </div>-->
                    </div>
                </div>

                <div class="mod-main mod-comm">
                    <div class="mt">
                        <ul class="extra-l">
                            <li class="fore1"><a href="//order.jd.com/center/list.action" class="txt curr">全部订单</a></li>

                        </ul>
                        <div class="extra-r">

                        </div>

                    </div>

                    <div class="mc" >
                        <table class="table">
                            <thead>
                            <tr>
                                <th>产品</th>
                                <th>下单日期</th>
                                <th>单价</th>
                                <th>数量</th>
                                <th>总价</th>
                                <th>状态</th></tr>
                            </thead>
                            <tbody>
                            <tr class="active" th:each="order:${order}">
                                <td th:text="${order.commodityname}"></td>
                                <td th:text="${order.ordertime}"></td>
                                <td th:text="${order.commodityprice}"></td>
                                <td th:text="${order.amount}"></td>
                                <td th:text="${order.amountpayable}"></td>
                                <td th:if="${order.state}==1" th:text="代付款"></td>
                                <td th:if="${order.state}==2" th:text="代发货"></td>
                                <td th:if="${order.state}==3" th:text="待收货"></td>
                                <td th:if="${order.state}==4" th:text="已关闭"></td>
                                <td th:if="${order.state}==5" th:text="已完成"></td>

                            </tr>

                            </tbody>
                        </table>

                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<div class="w">
    <div id="product-track"></div>
</div>
