<script>
  function fdl(){
		var usernumber=$("#usernumber").val();
		var userpwd=$("#userpwd").val();
		if(usernumber != null && userpwd != null){
            $.ajax({
                type:"post",
                url:"../zhf/loginfuser",
                data:{
                    "usernumber":usernumber,
                    "userpwd":userpwd
                },
                success:function(data){
                    if(data==1){
                        alert("用户名不存在");
                    }
                    else if(data==2){
                        alert('密码错误');
                    }
                    else if(data==3){
                        location.href="../zhf/tofindex.do";
                    }

                }
            })
		}
  }

</script>
