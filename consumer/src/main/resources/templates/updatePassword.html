<body>
<div style="height: 300px"></div>
            <form id="formId">
                <table style=" margin:auto; width:50%">
                    <tr>
                        <td width="120" class="form-group">登录帐号：</td>
                        <td>
                            <input type="text"  class="form-control" name="username" placeholder="账号" style="width:200px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="120" class="form-group">验证码：</td>
                        <td><input type="text"  class="form-control" name="code" placeholder="验证码" style="width:200px;"/></td>
                        <td><img src="../xxf/getcode" onclick="changecode(this)"></td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <button type="button" class="btn btn-success" onclick="yz()">下一步</button>
                        </td>
                    </tr>
                </table>
            </form>

</body>
<script>
    function huo(){
        num=$("input[name='phone']").val();
        $.ajax({
            url:"../xxf/huoCode",
            data:$("#formId2").serialize(),
            type:"post",
            success:function(data){
                if(data=="0"){
                    setInterval('countDown()',1000);
                    alert("提示消息","短信已发送,请注意查看")
                }else{
                    alert("提示消息","请稍后再试")
                }
            }
        })
    }
    var time=60;
    function countDown(){
        if(time>0){
            $("#date").html(time--)
        }else{
            $("#date").css('display','none');
        }
    }
    function xia(){
        $.ajax({
            url:"../xxf/queryMembers",
            data:$("#formId").serialize(),
            success:function(data){
                if(data=="1"){alert("手机验证码错误")}
                if(data=="0")
                    location.href="../toshow/tofrontLogin"
            }
        })
    }
    function yz() {
        $.ajax({
            url:"../xxf/yz",
            data:$("#formId").serialize(),
            success:function(data){
                if(data=="1"){
                    alert("验证码错误")
                }
                if(data=="2"){
                    alert("账号不存在")
                }
                if(data=="0"){
                    function update(){
                        //打开新增弹框
                        bootbox.dialog({
                            title: '手机验证',
                            message: createAddContent("../toshow/toYz"),
                            closeButton: true,//是否显示关闭按钮
                            buttons: {
                                "success": {
                                    "label": "<i class='icon-ok'></i> 下一步",
                                    "className": "btn-sm btn-success",
                                    "callback": function () {
                                        $.ajax({
                                            url: '../xxf/queryCodeByPhone',
                                            type: 'post',
                                            cache:false,
                                            data: $("#formId2").serialize(),
                                            success: function (data) {
                                                      if(data=="1"){
                                                            alert("请输入正确密保手机号")
                                                      }if(data=="2"){
                                                            alert("验证码错误")
                                                }if(data=="0"){
                                                    alert("密码修改成功")
                                                    var t=parseInt(3);
                                                    window.setInterval(function () {
                                                        if(t>0) {
                                                            $("#showmsg").html('还剩下<a class="flip-link btn btn-info">' + t + '秒' + '</a>秒刷新');
                                                        }else{
                                                            location.href="../toshow/tofrontLogin";
                                                        }
                                                        t--;
                                                    },1000);
                                                }


                                                //刷新表格
                                            }
                                        });
                                    }
                                },
                                "cancel": {
                                    "label": "<i class='icon-info'></i> 取消",
                                    "className": "btn-sm btn-danger",
                                    "callback": function () {

                                    }
                                }
                            }

                        });
                    }
            }   }
        })
    }
    function changecode(img){
        $(img).attr("src",$(img).attr("src")+"?1");
    } ;


</script>
